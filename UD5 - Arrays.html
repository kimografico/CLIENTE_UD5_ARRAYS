        console.log("\n\n\n\n----- EJERCICIO 3 -----");
        let data = [

        console.log("\n\n\n\n----- EJERCICIO 4 -----");
        let numeros = [9, 5, 8, 7, 3, 6, 4, 1, 0];
        console.log("numeros: " + numeros);

        console.log("Valores: " + valoresUnicos);

        console.log("\n\n\n\n----- EJERCICIO 6 -----");
        let personas = new Map([
            ['Elsa', 5],
            ['Bagheera', 1],
            ['Mar', 40],

        ]);
        personas.set("Juanjo", 34);
        personas.set("Marina", 23);

        for (let [nombre, edad] of personas) {

        }


        console.log("\n\n\n\n----- EJERCICIO 7 -----");
        combinaciones = new Set();
        while (combinaciones.size < 50) {
            let combinacion = new Set();
            while (combinacion.size < 6) {
                combinacion.add(Math.floor(Math.random() * (50 - 1)) + 1)
            }
            combinaciones.add(combinacion);
        }

        combinaciones.forEach(function (num) {
            // console.log(...num);
            console.log("Combinación: " + [...num].join(", "));
        });



        console.log("\n\n\n\n----- EJERCICIO 8 -----");
        let numRand = [];
        for (let i = 0; i < 10000; i++) {
            let number = (Math.floor(Math.random() * 10))
            numRand.push(number);
        }

        let numRandCount = [];
        for (let i = 0; i < 10; i++) {
            numRandCount[i] = numRand.filter(function (num) {
                return num == [i];
            }).length;
        }

        console.log(

        );
